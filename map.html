
        <!DOCTYPE html>
        <html>
        <head>
            <title>Google Maps</title>
            <style>
                body, html {
                    height: 100%;
                    margin: 0;
                    padding: 0;
                }
                #map {
                    height: 100%;
                }
            </style>
            <script>
                let map;
                let polyline;
                let path = [];

                function initMap() {
                    map = new google.maps.Map(document.getElementById('map'), {
                        center: {lat: 37.5665, lng: 126.9780},  // 서울의 위도와 경도
                        zoom: 8  // 더 작은 줌 레벨로 설정하여 지도를 축소
                    });

                    polyline = new google.maps.Polyline({
                        path: path,
                        geodesic: true,
                        strokeColor: '#FF0000',
                        strokeOpacity: 1.0,
                        strokeWeight: 2
                    });
                    polyline.setMap(map);
                }

                function addMarker(lat, lng) {
                    var position = new google.maps.LatLng(lat, lng);
                    var marker = new google.maps.Marker({
                        position: position,
                        map: map
                    });
                    path.push(position);
                    polyline.setPath(path);
                }
            </script>
        </head>
        <body>
            <div id="map"></div>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUBAhu3jl8NIC54-BXqEggLmJo-YNCIcw&callback=initMap" async defer></script>
        </body>
        </html>
